<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/styles.css">
    <!--<script src="./js/questions.js"></script>-->
    <script src="./js/main.js"></script>
    <script src="./js/Question.js"></script>
    <script src="./js/Quiz.js"></script>
    <title>Quiz-Application</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Välkommen till Quiz-spelet!</h1>
        </div>

        <div class="content">
            <!-- Start form -->

            <div id="start" class="quizContent show">
                <p>Varmt välkommen till Quiz-spelet för unga. Frågorna är framtagna för specifikt barn mellan 4 och 10 år.
                </p>
                <p>För att delta, skriv in ditt namn och hur många frågor du önskar få i quizen.</p>
                <form name="start_form">
                    <table class="center">
                        <tr>
                            <td>
                                <label for="name">Ditt namn:</label>
                            </td>
                            <td><input id="name" class="start_Form" placeholder="Skriv ditt namn här" required></td>
                        </tr>
                        <tr>
                            <td>
                                <label for="sumOfQuestions">Antal frågor</label>
                            </td>
                            <td>
                                <input type="number" id="sumOfQuestions" class="start_Form" min="1" max="10" value="1" required>
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><button id="startTheQuiz" type="button">Starta Quiz</button></td>
                        </tr>
                    </table>
                </form>
                <div id="errorMessage" class="hide"></div>
            </div>


            <!-- Question form -->
            <div id="quizGame" class="quizContent hide">
                <form id="quiz__form" name="quiz_form">
                </form>
            </div>
        </div>
        <div id="sidebox" class="hide quizContent">
            <h2>Meny</h2>
            <ul class="menu">
                <li id="next"></li>
                <li id="previous"></li>
            </ul>
            <div id="questionsOverview">
                <p>Du har svarat på: <span id="countOverview"></span> frågor</p>
            </div>
            <div>
                <button id="correctAnswers" disabled>Rätta svar</button>
            </div>
        </div>

        <div class="footer">
            <p>&copy; Skapad av Stephan Ljungros</p>
        </div>
    </div>
</body>

</html>
